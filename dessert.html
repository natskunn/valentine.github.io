<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Pick your sweets my Bab!</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> milk tea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/crepe.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> crepe</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mango sago.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> mango sago</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/llaollao.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> llaollao</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ice cream.jpg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          strawberry ice cream</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue my Bab
    </button>
  </body>
</html>
